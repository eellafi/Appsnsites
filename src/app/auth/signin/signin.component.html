

<div class="hold-transition login-page">
  <div class="login-box">
   
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">Sign in to start your session</p>
      
      <form (ngSubmit)="onSignin(f)" #f="ngForm">
        <div class="form-group has-feedback">
          <input type="email" id="email" name="email" ngModel class="form-control" placeholder="Email">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" 
          id="password"
          name="password"
          ngModel class="form-control" placeholder="Password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-8">
            
          </div>
          <!-- /.col -->
          <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat"[disabled]="!f.valid">Sign In</button>
            
          </div>
          <!-- /.col -->
        </div>
      </form>

    
      <!-- /.social-auth-links -->

      
      

    </div>
    <!-- /.login-box-body -->
  </div>
</div>
